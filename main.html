<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorted Band List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Sorted Band List</h1>
    <ul id="band"></ul>

    <script>
        const bands = [
            'The Plot in You', 'The Devil Wears Prada', 'Pierce the Veil', 'Norma Jean', 'The Bled',
            'Say Anything', 'The Midway State', 'We Came as Romans', 'Counterparts', 'Oh, Sleeper',
            'A Skylit Drive', 'Anywhere But Here', 'An Old Dog'
        ];

        function stripArticle(name) {
            return name.replace(/^(a |an |the )/i, '').trim();
        }

        const sortedBands = bands.sort((a, b) => stripArticle(a).localeCompare(stripArticle(b)));

        document.getElementById('band').innerHTML = sortedBands.map(band => `<li>${band}</li>`).join('');
    </script>
</body>
</html>
